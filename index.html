<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>contact</title>
	<script src="https://kit.fontawesome.com/abcc4872e5.js" crossorigin="anonymous"></script>
	<link rel="icon" href="images/pc.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<body>
	<section class="s1">
		<h3>Contact</h3>
		<h4>Contact us to get 
		free support</h4>
		<div class="contact">
			<form class="form-box">
				<div class="div-1"><textarea placeholder="Description" required></textarea></div>
				<div class="div-2">
					<label for="subj"></label>
					<input class="inputs" type="text" id="subj" name="subject" placeholder="Subject" required>
					<label for="name"></label>
					<input class="inputs" type="text" id="name" name="namesurname" placeholder="Name / Surname" required>
					<label for="mail"></label>
					<input class="inputs" type="email" id="mail" name="mail" placeholder="Email" required>
					<button type="submit">Send <i class="far fa-paper-plane"></i></button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
